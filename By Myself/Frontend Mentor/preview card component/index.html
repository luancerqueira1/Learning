<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


 
</head>
<body>

  <div class="card">
    <div class="principal-image">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <div class="info-cristal">
        <img class="crital" src="images/icon-ethereum.svg" alt="">
        <h2>0.041 ETH</h2>
      </div>
      <div class="info-relogio">
        <img  class="relogio" src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="user">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
   
  </div>

  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
   <br>
    Coded by <a href="https://github.com/luancerqueira1" target="_blank">luan cerqueira</a>.
  </div>
</body>
</html>
