<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML & CSS Side Menu From Scratch</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <span class="open-slide">
          <a href="#" onclick="openSlideMenu()">
             <svg width="30" height="30">
                 <path d="M0,5 30,5" stroke="#fff"
                 stroke-width="5"/>
                 <path d="M0,14 30,14" stroke="#fff" 
                 stroke-width="5"/>
                 <path d="M0,23 30,23" stroke="#fff"
                 stroke-width="5"/>
            </svg>
          </a>
        </span>

        <ul class="navbar-nav">
            <li><a href=""></a>Home</li>
            <li><a href=""></a>About</li>
            <li><a href=""></a>Services</li>
            <li><a href=""></a>Contact</li>
        </ul>
      </nav>

      <div class="side-nav" id="side-menu">
          <a href="" class="btn-close" onclick="closeSlideMenu()">&times;</a>
          <a href="">home</a>
          <a href="">about</a>
          <a href="">services</a>
          <a href="">Contact</a>
      </div>

      <div class="" id="main">
          <h1>responsive side menu</h1>
      </div>

      <script>
         function openSlideMenu() {
             document.getElementById('side-menu').style.width= '250px';
             document.getElementById('main').style.marginLeft= '250px';
         }
         function closeSlideMenu() {
             document.getElementById('side-menu').style.width= '0';
             document.getElementById('main').style.marginLeft= '0';
         }
      </script>
</body>
</html>
